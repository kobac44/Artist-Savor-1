<!DOCTYPE html>
<html lang="en">
<!-- passport auth for user to sign up for an Artist Savor account -->

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- css cdn stylesheets bootstrap and fontawesome  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- sticky footer bootstrap for css stylesheet -->
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css">
  <!-- local style sheet for view  -->
  <!-- <link rel="stylesheet" href="stylesheets/style.css" type="text/css" /> -->
  <link rel="stylesheet" href="stylesheets/style2.css" type="text/css" />

  <!-- jquery and bootstrap js cdns  -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- js local file for members, login, signup, and artist  -->
  <script type="text/javascript" src="/js/members.js"></script>
  <script type="text/javascript" src="/js/login.js"></script>
  <script type="text/javascript" src="/js/signup.js"></script>
</head>
<!-- body of html for sign up includes email, password, address, and art form -->


<body>
  <!-- /////////////////////////////////////////////////// -->
  <!-- nav bar setup for links logo and responsiveness -->
  <nav class="navbar navbar-expand-lg navbar-dark py-0 custom-navbar" id="no-padd">
    <div class="container-fluid" id="no-padd">
      <!-- Brand and toggle get grouped for better mobile display -->
      <a id="logo" class="navbar-brand" href="#">Artist Savor</a>
      <button class="navbar-toggler" data-toggle="collapse" aria="hidden" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collects the nav links, forms, and content for toggling -->
      <div class=" collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item active"><a class="nav-link custom-nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item active"><a class="nav-link custom-nav-link" href="./login">Log In</a></li>
          <!-- <li class="nav-item active"><a class="nav-link custom-nav-link" href="/logout">Log Out</a> -->
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 id="h2Signup">Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="exampleInputAddress1">Artist Address</label>
            <input type="text" class="form-control" id="address-input" placeholder="Artist Address" />
          </div>
          <div class="form-group">
            <label for="exampleInputArtform1">Art Form</label>
            <input type="text" class="form-control" id="artform-input" placeholder="What is your Art form" />
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <div class="center">
            <button type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </form>
        <br />
        <!-- login button then renders to members page using handlebars -->
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
  <!-- jquery and local js for signup.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
