<!DOCTYPE html>
<html lang="en">
<!-- passport auth for user to sign up for an Artist Savor account -->

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- css local stylesheet and cdn bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>
<!-- body of html for sign up includes email, password, address, and art form -->

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Artist Savor</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./views/index-account.handlebars">My Account <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link1" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link2" href="/logout">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="exampleInputAddress1">Artist Address</label>
            <input type="text" class="form-control" id="address-input" placeholder="Artist Address" />
          </div>
          <div class="form-group">
            <label for="exampleInputArtform1">Art Form</label>
            <input type="text" class="form-control" id="artform-input" placeholder="What is your Art form" />
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <div class="center">
            <button type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </form>
        <br />
        <!-- login button then renders to members page using handlebars -->
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
  <!-- jquery and local js for signup.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
